<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>

  <!-- FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2f3640;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-align: center;
      color: #00a8ff;
    }

    .nav-item {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-item:hover, .nav-item.active {
      background: #40739e;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Top bar */
    .top-bar {
      background: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-input {
      width: 300px;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    .user-info {
      font-weight: 600;
      color: #555;
    }

    /* Content area */
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 20px;
      gap: 20px;
    }

    /* Calendar section */
    .calendar-section {
      flex: 2.5;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: auto;
    }

    /* Tasks section */
    .tasks-section {
      flex: 1;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .tasks-section h3 {
      margin-bottom: 15px;
      color: #2f3640;
    }

    .btn {
      background: #00a8ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #0097e6;
    }

    .task-item {
      background: #f5f6fa;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #00a8ff;
      font-size: 14px;
    }

    .task-item.completed {
      border-left-color: #44bd32;
      opacity: 0.7;
    }

    .no-tasks {
      text-align: center;
      color: #aaa;
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CRM Pro</h2>
    <div class="nav-item active">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</div>
    <div class="nav-item">üë• –ö–ª–∏–µ–Ω—Ç—ã</div>
    <div class="nav-item">üíº –°–¥–µ–ª–∫–∏</div>
    <div class="nav-item">üìà –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</div>
    <div class="nav-item">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Top bar -->
    <div class="top-bar">
      <input type="text" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫...">
      <div class="user-info">–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, Mako üëã</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Calendar -->
      <div class="calendar-section">
        <div id="calendar"></div>
      </div>

      <!-- Tasks -->
      <div class="tasks-section">
        <h3>–ó–∞–¥–∞—á–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</h3>
        <button class="btn" onclick="addTask()">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
        <div id="tasks-list" class="tasks-list">
          <div class="no-tasks">–ù–µ—Ç –∑–∞–¥–∞—á –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ----------------------------
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
    // ----------------------------
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        locale: 'ru',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [] // –ø–æ–∫–∞ –ø—É—Å—Ç–æ
      });
      calendar.render();
    });

    // ----------------------------
    // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è —Å–∏—Å—Ç–µ–º–∞ –∑–∞–¥–∞—á
    // ----------------------------
    let tasks = [];

    function addTask() {
      const title = prompt("–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É:");
      if (title) {
        const task = { id: Date.now(), title, completed: false };
        tasks.push(task);
        renderTasks();
      }
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) task.completed = !task.completed;
      renderTasks();
    }

    function renderTasks() {
      const container = document.getElementById('tasks-list');
      if (tasks.length === 0) {
        container.innerHTML = '<div class="no-tasks">–ù–µ—Ç –∑–∞–¥–∞—á –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>';
        return;
      }

      container.innerHTML = tasks.map(t => `
        <div class="task-item ${t.completed ? 'completed' : ''}" onclick="toggleTask(${t.id})">
          ${t.title}
        </div>
      `).join('');
    }
  </script>
</body>
</html>
